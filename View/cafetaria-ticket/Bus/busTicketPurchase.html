<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Hire Bus</title>
    <link rel="stylesheet" href="../../../Public/bus.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  </head>

  <body>
    <div class="booking-form-box">
      <div class="Heading">
        <h2>Book Your Seats!</h2>
      </div>

      <div class="booking-form">
        <div class="input-grp">
          <label>Student ID</label>
          <input type="number" class = "form-control">
        </div>

        <div class="input-grp">
          <label>Email</label>
          <input type="email" class = "form-control">
        </div>

        <label>Going From</label>
        <input type="text" class = "form-control">
        <label>Going To</label>
        <input type="text" class = "form-control">

        <div class="input-grp-2">
          <label>Phone Number</label>
          <input type="number" class = "form-control">
        </div>

        <div class="input-grp-time">
          <label>Time</label>
          <select class = custom-select>
            <option value="1">6:15 AM</option>
            <option value="2">9:30 AM</option>
            <option value="3">2:30 PM</option>
            <option value="4">5:00 PM</option>
          </select>
        </div> <br> 

        <div class="input-grp-btn">
          <button type = "button" class = "btn btn-primary flight">Book</button>
        </div>
        
      </div>
    </div>
  </body>
</html>
